{% for alliance in alliances %}
    <div>
        <div> {{alliance['fullname']}} ({{alliance['shortname']}})</div>
        <div> Slack channel:
            <a href="https://screeps.slack.com/messages/{{alliance['slack_channel']}}">
            {{alliance['slack_channel']}}
            </a>
        </div>
        <ul>
            {% for user in alliance['users'] %}
                <li> {{user['name']}} </li>
            {% endfor %}
        </ul>
    </div>
    <br>
{% endfor %}
