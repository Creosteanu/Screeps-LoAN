<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="{{url_for('static', filename='css/layout.css')}}">
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <div class="body">
            <div id="navbar" class="pure-g">
                <div class="pure-u-1-6">
                    <p><a href="{{url_for('alliance_listing')}}">Alliance Index</a></p>
                </div>
                <div class="pure-u-1-6"><p>
                    <a href="{{url_for('map')}}">Alliance Map</a>
                </p></div>
                <div class="pure-u-1-6">
                    <p>
                        <a href="{{url_for('my_alliance')}}">
                            My Alliance
                        </a></p></div>
            </div>

            <div id="main">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}

                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
